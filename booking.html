<body>
    <nav class="navbar">
        <!-- Header will be inserted here -->
    </nav>

    <section class="booking-section">
        <div class="booking-container">
            <div class="booking-header">
                <h1>Book Your Coaching Session</h1>
                <p>Select your preferred date, time, and coach to begin your journey</p>
            </div>

            <div class="booking-grid">
                <!-- Calendar Column -->
                <div class="calendar-column">
                    <div class="calendar-wrapper">
                        <div class="calendar-header">
                            <h2>Select Date & Time</h2>
                        </div>
                        <div id="booking-calendar"></div>
                        <div class="time-slots">
                            <h3>Available Time Slots</h3>
                            <div id="time-slots-container"></div>
                        </div>
                    </div>
                </div>

                <!-- Booking Form Column -->
                <div class="booking-form-column">
                    <form id="booking-form" class="booking-form">
                        <h2>Booking Details</h2>
                        
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="whatsapp">WhatsApp Number</label>
                            <input type="tel" id="whatsapp" name="whatsapp" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="coach">Select Coach</label>
                            <select id="coach" name="coach" required>
                                <option value="">Choose a coach</option>
                                <option value="coach1">Coach Kuda</option>
                                <option value="coach2">Coach Michael</option>
                                <option value="coach3">Coach Sarah</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="session-type">Session Type</label>
                            <select id="session-type" name="session-type" required>
                                <option value="">Select session type</option>
                                <option value="private">Private Session</option>
                                <option value="group">Group Session</option>
                                <option value="assessment">Assessment Session</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="skill-level">Your Skill Level</label>
                            <select id="skill-level" name="skill-level" required>
                                <option value="">Select your level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                                <option value="professional">Professional</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="notes">Additional Notes</label>
                            <textarea id="notes" name="notes" rows="3"></textarea>
                        </div>

                        <div class="selected-slot-display">
                            <h3>Selected Time Slot</h3>
                            <p id="selected-date-time">No time slot selected</p>
                        </div>

                        <button type="submit" class="submit-booking">
                            <i class="fab fa-whatsapp"></i> Book via WhatsApp
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <!-- Footer will be inserted here -->
    </footer>
